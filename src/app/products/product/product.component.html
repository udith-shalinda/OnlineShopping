<mat-spinner *ngIf="isLoading"></mat-spinner>
<div *ngIf="!isLoading">
  <div class="card inlineElement" style="width: 18rem;" *ngFor="let pro of listItem" >
    <div >
      <slideshow 
           [height] = "'200px'"
           [autoPlay]="true"
           [showArrows]="false"
           [imageUrls]="pro.imageList"
           [routerLink]="['/home',pro.id]"
           >
        </slideshow>
      <div class="card-body">
        <h5 class="card-title">{{pro.name}}</h5>
        <p class="card-text">{{pro.price}}</p>
        <button class="btn btn-primary" (click)='addToCart(pro.id)'>Add to Cart</button>
        <button class="btn btn-primary" routerLink="/checkout">buy</button>
      </div>
    </div>
  </div>
  <mat-paginator [length]="totalPosts" [pageSize]="postsPerPage" 
        [pageSizeOptions]="postsSizeOptions" (page)="OnChangePage($event)"
        ></mat-paginator>  
</div>
